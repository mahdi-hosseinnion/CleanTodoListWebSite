<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home</title>
  {% if request.user.is_authenticated %}
    <p>Hello, {{request.user.username}} | <a href="{% url 'logout' %}"> Logout</a></p>

  {% else %}
  <p> <a href="{% url 'register' %}">Register</a> | <a href="{% url 'home' %}">Login</a> </p>

  {% endif %}
  <hr>
</head>

<body>
  {% block content %}
  {% endblock content %}
</body>

<footer>
  <hr>
  <h4>Clean todo list website | beta version</h4>
</footer>

</html>
